<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">

</head>
<body>
    <div>
        <h3 class="pt-5 pb-5 text-center">Django Student Fee-Details -Edit Student</h3>
        <form action="{% url 'edit_student' get_student.pk %}" method="POST" style="width:500px; margin:auto;">
            {% csrf_token %}
         <div class="form-group">
            <span style="display: flex;">
            <input type="text" name="student" class="form-control" placeholder="Add a student" value="{{get_student.student}}">
            <button type="submit" class="btn btn-primary" style="width: 200px;"><i class="fa fa-plus"></i>Update</button>
            </span>
        </div>
    </form>
</div>
</body>
</html>
